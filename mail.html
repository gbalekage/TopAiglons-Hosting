<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vérifiez votre e-mail</title>
  </head>
  <body
    style="
      font-family: Poppins, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <div
      style="
        background: linear-gradient(to right, #299cb0, #299cb0);
        padding: 20px;
        text-align: center;
      "
    >
      <h1 style="color: white; margin: 0">Confirmation de paiement</h1>
    </div>
    <div
      style="
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <p>Bonjour,</p>
      <p>
        Vous avez payé un montant de {price} Pour l'enregistrement de votre nom de domain
      </p>
      <div style="text-align: center; margin: 30px 0">
        <span
          style="
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #299cb0;
          "
          >{domain}</span
        >
      </div>
      <!-- <p>
        Entrez ce code sur la page de vérification pour compléter votre
        inscription.
      </p>
      <p>Ce code expirera dans 10 minutes pour des raisons de sécurité.</p>
      <p>
        Si vous n'avez pas créé de compte chez nous, veuillez ignorer cet
        e-mail.
      </p> -->
      <p>Cordialement,<br />L'équipe de votre application</p>
    </div>
    <div
      style="
        text-align: center;
        margin-top: 20px;
        color: #888;
        font-size: 0.8em;
      "
    >
      <p>
        Ceci est un message automatique, merci de ne pas répondre à cet e-mail.
      </p>
    </div>
  </body>
</html>
